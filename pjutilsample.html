<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=1280, maximum-scale=1, user-scalable=yes">
<meta name="description"  content="軽量JavaScriptフレームワークPJUtilのサンプルページです。" />
<meta name="keywords" content="PJUtil,JavaScript,サンプル">
<title>PJUtilサンプル</title>
<link rel="icon" href="http://piyonekochannel.com/wp-content/uploads/sites/3/2019/12/cat_icon.png" sizes="32x32" />
<link rel="stylesheet" href="./css/pjutil.css?ver=1.0">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" >
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-130210456-8', 'auto');
  ga('send', 'pageview');
</script>
<script type='text/javascript' src='./js/pjutil.js?ver=1.0'></script>
<script>
var pjloader = null;
var pjhttp = new PJHttp();

$(document).ready(function() {
  pjloader = new PJLoader("暫くお待ちください。");
  pjloader.speed = 700;
  pjhttp.loader = pjloader;
});

function pjHttpSuccessTest(){
  pjhttp.url= "pjsample.txt";
  pjhttp.callback = function(r){alert(r);};
  pjhttp.post();
}

function pjHttpErrorTest(){
  pjhttp.url = "pjsample_none.txt";
  pjhttp.post();
}
</script>
</head>
<body>
<h2>PJLoader - ローディング画像表示 -</h2>
<input type="button" value="startLoading" onclick="pjloader.start()">
<input type="button" value="startLoading" onclick="pjloader.stop()">

<h2>PJHttp - Httpリクエスト制御 -</h2>
<input type="button" value="send(success)" onclick="pjHttpSuccessTest()">
<input type="button" value="send(error)" onclick="pjHttpErrorTest()">
<br />
※ pjsample.txtにリクエストします。
</body>
</html>
